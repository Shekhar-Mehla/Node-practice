<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="">
      <h3 class="text-center">Welcome to our website !</h3>
      <hr />
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/login">Log in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/register">Register</a>
        </li>
      </ul>
      <h3 class="text-center w-50 m-auto mb-3 bg-info shadow rounded mt-4 p-3">
        Login now!
      </h3>
      <div class="w-50 m-auto">
        <form
          class="shadow bg-muted p-3 card"
          action="/login"
          method="post"
          enctype="application/x-www-form-urlencoded"
        >
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              name="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              fdprocessedid="q6ggp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              name="password"
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              fdprocessedid="dtpehw"
            />
          </div>

          <button type="submit" class="btn btn-primary" fdprocessedid="lk3ym">
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
